<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Stranger Things Quiz</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Stranger Things Quiz</h1>
        </header>
        <div id="main-div">
            <h2 id="welcome">Welcome to the Stranger Things Quiz.</h2>
            <p id="start-p">Please click start to begin.</p>
            <div id="q-and-a">
                <h2 id="question">Question</h2>
                <div id="choices">
                <button class="choice-btn" id="choice-1">Choice 1</button>
                <button class="choice-btn" id="choice-2">Choice 2</button>
                <button class="choice-btn" id="choice-3">Choice 3</button>
                <button class="choice-btn" id="choice-4">Choice 4</button>
                </div>
            </div>
            <button id="start-btn">Start</button>
            <button id="next-btn">Next question</button>
            <p id="score">Score: 0</p>
        </div>
    </body>
</html>
